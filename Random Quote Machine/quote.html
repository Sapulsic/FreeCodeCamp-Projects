<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine || FreeCodeCamp Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://use.fontawesome.com/84857c6771.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">  </head>
  <body>

    <div class="flex-container">

      <div class="title">
        <h1>Random Quote Machine</h1>
        <h4>Made by <a href="www.sapulsic.com">Carlos Barahona</a> || Project for <a href="https://www.freecodecamp.org">FreeCodeCamp</a></h4>
      </div>

      <div class="flex-quote-box">
        <div class="quote">
          <div class="quoteDisplay">

          </div>
        </div>
        <div class="social-icons">
          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
        <div class="flex-button">
          <button onclick="newQuote()">New Quote</button>
        </div>
      </div>

    </div>


    <script src="script.js"></script>

  </body>
</html>
