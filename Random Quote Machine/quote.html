<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine || FreeCodeCamp Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://use.fontawesome.com/84857c6771.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

  </head>
  <body>

    <div class="flex-container">

      <div class="title">
        <h1>Random Quote Machine</h1>
        <h4>Made by <a href="www.sapulsic.com">Carlos Barahona</a> || Project for <a href="https://www.freecodecamp.org">FreeCodeCamp</a></h4>
      </div>

      <div class="flex-quote-box">
        <div class="quote">
          <div id="quoteDisplay">

          </div>
        </div>
        <div class="flex-quote-box-bottom">
          <div class="social-icons">
            <a class="twitter-share" href="https://twitter.com/share"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-tumblr" target="_blank" aria-hidden="true"></i></a>
            <div class="flex-button">
              <button onclick="newQuote()">New Quote</button>
            </div>
          </div>
          <!-- <div class="flex-button">
            <button onclick="newQuote()">New Quote</button>
          </div> -->
        </div>
      </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
